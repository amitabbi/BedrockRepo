<template>
    <lightning-button variant="brand" label={updateLabel} title="Primary action" onclick={handleUpdateClick} class="slds-m-left_x-small"></lightning-button>



    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            
            
            <div class="slds-modal__container">
                <div class="spinner">
                    <template if:true={isLoading}>
                         <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                         </lightning-spinner>
                    </template>
                </div>
                
                <div class="gist">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{updateLabel}</h2>
                </header>

                <template lwc:if={showRelatedRecords}>
    <div style="height: 300px;" class="slds-modal__content slds-p-around_small">
        <lightning-datatable
                key-field="Id"
                data={tableData}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column="true">
        </lightning-datatable>
        </div>
        </template>

        <template lwc:if={showErrorMessage}>
            <div style="height: 200px;" class="slds-m-around_small" title="Error">
            <p style="font-size:x-large; color:red;"><strong>Uh..Ho... No records found</strong></p>
        </div>
        </template>


        <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={closeModal} aria-label="Cancel">Cancel</button>
          </div>

        </div>
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>


</template>
</template>
